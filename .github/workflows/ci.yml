name: CI

on:
    push:
        branches:
            - main
            - master
    pull_request:

jobs:
    test-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Enable corepack
              run: corepack enable

            - name: Setup pnpm
              run: corepack prepare pnpm@9.15.4 --activate

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run tests
              run: pnpm test

            - name: Build
              run: pnpm run build
